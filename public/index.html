<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Knight Quest</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content= "width=device-width, user-scalable=no">

    <link href="index.css" rel="stylesheet" />
  </head>
  <body>
    <div class="sign-in-form" id="sign-in-form">
      <label id="username-input-label">
        Username
        <input id="username-input" type="text" />
      </label>
      <button id="start-button" type="button">Play Game</button>
    </div>
    <div class="statistics">
      <span id="stats--fps"></span>
      <span id="stats--player-x"></span>
      <span id="stats--player-y"></span>
      <span id="stats--mouseangle"></span>
      <span class="statistics__statistic--server" id="stats--current"></span>
      <span class="statistics__statistic--server" id="stats--delta"></span>
      <span class="statistics__statistic--server" id="stats--elapsed"></span>
      <span class="statistics__statistic--server" id="stats--last"></span>
      <span class="statistics__statistic--server" id="stats--sleep"></span>
    </div>
    <div id="game-over">
      <h1>R.I.P.</h1>
      <h2>You have died</h2>
      <button onclick="location.reload()">Try Again?</button>
    </div>
    <div id="root"></div>
    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="/shared.js"></script>
    <script type="module" src="/client.js"></script>
  </body>
</html>
